<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vue Practice</title>
        <script src="https://unpkg.com/vue@3"></script>
        <style>
            .box {
                padding: 100px 0;
                width: 400px;
                text-align: center;
                background: #ddd;
                margin: 20px;
                display: inline-block;
            }
            li.fav {
                font-size: large;
                color: aqua;
            }
        </style>
    </head>
    <body>
        <h1>Hello World</h1>
        <div id="app">
            <!-- Attribute binding -->
            <!-- <a :href="url">Google</a> -->
            <div v-if="showBooks">
                <p>{{ title }} - {{ author }} - {{ age }}</p>

                <button v-on:click="age++">Increase Age</button>
                <button @click="decreaseAge">Decrease Age</button>
                <button @click="changeTitle('New Title')">Change Title</button>

                <br>
                <ul>
                    <li v-for="book in filteredBooks" :class="{ fav: book.isFav }" @click="toggleFav(book)">
                        <h3>{{ book.title }} - {{ book.author }}</h3>
                    </li>
                </ul>

            </div>
            <button @click="toggleShowBooks">
                <span v-if="showBooks">Hide Books</span>
                <span v-else>Show Books</span>
            </button>

            <div v-show="showBooks">Currently Showing Books</div>

            <br>
            <!-- Mouse Events -->
            <div class="box" @mouseover="handleEvent($event, 5)">mouse over (enter)</div>
            <div class="box" @mouseleave="handleEvent">mouse leave</div>
            <div class="box" @dblclick="handleEvent">double click</div>
            <div class="box" @mousemove="handleMousemove">position - {{ x }} {{ y }}</div>

        </div>
        <script src="app.js"></script>
    </body>
</html>
